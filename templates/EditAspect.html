<form onsubmit="event.preventDefault();">
    <table style="width:800" "height:auto" cellspacing ="4" cellpadding="4">
        <tr>
            <td width="100">
                {{localize 'FateCoreOfficial.Aspect'}}:
            </td>
            <td>
                <input type="text" id ="edit_aspect_name" style="background: white; color: black; font-family:Arial;" value="{{aspect.name}}"></input>
            </td>
        </tr>
        <tr>
            <td>
                {{localize 'FateCoreOfficial.Description'}}:
            </td>
            <td>
                <div data-edit="aspect.description" contenteditable="true" id="edit_aspect_description" style="background: white; color: black; font-family:Arial;">{{{aspect.description}}}</div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="button" id="edit_aspect_save_changes">{{localize 'FateCoreOfficial.SaveChanges'}}</button>
            </td>
        </tr>
    </table>
</form>
