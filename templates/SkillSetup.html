<form onsubmit="event.preventDefault();">
    <table style="width:auto" cellspacing ="4" cellpadding="4">
        <tr>
            <td>
                Skills:
            </td>
            <td>
                <select id="skillListBox" size = "25" style="background: white; color: black; font-family:Arial; width: 150px; height: 250px">
                    {{#each skills}}
                        <option>
                            {{this.name}}
                        </option>>
                    {{/each}}
                </select>
            </td>
            <td>
                <button buttontype="button" id="editSkill">Edit</button><p></p>
                <button buttontype="button" id="deleteSkill">Delete</button><p></p>
                <button buttontype="button" id="copySkill">Copy</button><p></p>
                <button buttontype="button" id="exportSkill">Export</button>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <button type="button" id="addSkill">Add New Skill</button>
                <button type="button" id="importSkills">Import Skill(s)</button>
                <button type="button" id="exportSkills">Export all skills</button>
            </td>
        </tr>
    </table>
</form>
